name: Build & Release (Bun single executable)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps
        run: bun install --no-save

      - name: Build all targets
        run: bun run build:all

      - name: Make Unix binaries executable
        run: |
          chmod +x dist/fastly-scanner-linux-x64 || true
          chmod +x dist/fastly-scanner-linux-arm64 || true
          chmod +x dist/fastly-scanner-macos-x64 || true
          chmod +x dist/fastly-scanner-macos-arm64 || true

      - name: Package all builds
        run: |
          cd dist
          # Linux
          tar -czf fastly-scanner-linux-x64.tar.gz fastly-scanner-linux-x64
          tar -czf fastly-scanner-linux-arm64.tar.gz fastly-scanner-linux-arm64
          # macOS
          tar -czf fastly-scanner-macos-x64.tar.gz fastly-scanner-macos-x64
          tar -czf fastly-scanner-macos-arm64.tar.gz fastly-scanner-macos-arm64
          # Windows
          zip -9 fastly-scanner-windows-x64.zip fastly-scanner-windows-x64.exe

      - name: Generate checksums
        run: |
          cd dist
          (sha256sum *.tar.gz *.zip || shasum -a 256 *.tar.gz *.zip) > sha256sums.txt

      - name: List artifacts
        run: ls -lh dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/fastly-scanner-linux-x64.tar.gz
            dist/fastly-scanner-linux-arm64.tar.gz
            dist/fastly-scanner-macos-x64.tar.gz
            dist/fastly-scanner-macos-arm64.tar.gz
            dist/fastly-scanner-windows-x64.zip
            dist/sha256sums.txt
          draft: false
          prerelease: false
